<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="radioWrap">
      <label class="custom-radio">
        <input type="radio" name="option" value="1" />
        <span class="radio-mark"></span>
        <span class="radio-label">Вариант 1</span>
      </label>

      <label class="custom-radio">
        <input type="radio" name="option" value="2" />
        <span class="radio-mark"></span>
        <span class="radio-label">Вариант 2</span>
      </label>

      <label class="custom-radio">
        <input type="radio" name="option" value="3" />
        <span class="radio-mark"></span>
        <span class="radio-label">Вариант 3</span>
      </label>

      <label class="custom-radio">
        <input type="radio" name="option" value="4" />
        <span class="radio-mark"></span>
        <span class="radio-label">Вариант 4</span>
      </label>

      <label class="custom-radio">
        <input type="radio" name="option" value="5" />
        <span class="radio-mark"></span>
        <span class="radio-label">Вариант 5</span>
      </label>
    </div>

    <style>
      .radioWrap {
        display: flex;
        flex-direction: column;
        gap: 10px;
        font-family: sans-serif;
      }

      .custom-radio {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .custom-radio input[type="radio"] {
        display: none;
      }

      .radio-mark {
        width: 18px;
        height: 18px;
        border: 2px solid #00bdd3;
        border-radius: 50%;
        margin-right: 10px;
        position: relative;
        transition: all 0.2s ease;
      }

      .radio-mark::after {
        transition: transform 0.2s ease;
        transform: scale(0);
      }

      .custom-radio:hover .radio-mark {
        border-color: #0099aa;
      }

      .custom-radio input[type="radio"]:checked + .radio-mark::after {
        content: "";
        position: absolute;
        top: 4px;
        left: 4px;
        width: 10px;
        height: 10px;
        background-color: #00bdd3;
        border-radius: 50%;
        transition: transform 0.2s ease;
        transform: scale(1);
      }

      .radio-label {
        font-size: 16px;
      }
    </style>
  </body>
</html>
